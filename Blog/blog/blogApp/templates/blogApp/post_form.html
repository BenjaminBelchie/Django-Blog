{% extends "blogApp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<img src="/media/post.jpg" style="background; width: 100%; height: 100%;">
	<div class="register" >
	<main role="main" class="container">
	  <div class="row newDiv">
	    <div class="col-md-12">
			<div class="content-section">
				<form method="POST">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Message Post</legend>
						{{form|crispy}}	
					</fieldset>
					<div class="form-group">
						<button class="btn btn-info" type="submit">Post</button>	
					</div>	
				</form>
			</div>
			</div>
		</div>
	</main>
	</div>
		
{% endblock content %}
